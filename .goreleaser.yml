before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^typo'

brews:
  -
 #    name: myproject

    tap:
      owner: zytek
      name: homebrew-tools

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: goreleaserbot
      email: noreply@nuxi.pl

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula

    caveats: ""
    homepage: "https://github.com/zytek/s3perka"
    description: "Copy (sync) S3 objects between different AWS Partitions/Accounts"
    license: "MIT"
    skip_upload: false

    dependencies: []

    test: |
      system "#{bin}/s3perka -h"

    install: |
      bin.install "s3perka"
